version: "3.9"

services:
  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: mydb
      MYSQL_USER: myuser
      MYSQL_PASSWORD: rootpass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  api:
    build: .
    depends_on:
      - mysql
    environment:
      ConnectionStrings__DefaultConnection: "server=mysql;database=mydb;user=myuser;password=rootpass"
    ports:
      - "5000:5000"

volumes:
  db_data:
